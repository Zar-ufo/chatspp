<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    #message-input { width: 80%; }
    #send-button { width: 15%; }
  </style>
</head>
<body>

<h2>Login or Register</h2>
<form id="auth-form">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Sign In / Register</button>
</form>

<h2>Chat</h2>
<div id="chat"></div>
<input type="text" id="message-input" placeholder="Type a message..." />
<button id="send-button">Send</button>

<script>
  const chatDiv = document.getElementById('chat');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const authForm = document.getElementById('auth-form');
  let currentUser = '';

  // Handle login/register
  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = usernameInput.value;
    const password = passwordInput.value;

    const response = await fetch('/api/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });
    
    const data = await response.json();
    if (response.ok) {
      currentUser = username;
      alert(data.message);
    } else {
      alert(data.message);
    }
  });

  // Send message
  document.getElementById('send-button').addEventListener('click', async () => {
    const message = document.getElementById('message-input').value;
    if (!currentUser) {
      alert('Please sign in first.');
      return;
    }

    await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username: currentUser, message }),
    });

    document.getElementById('message-input').value = '';
    loadMessages();
  });

  // Load chat messages
  async function loadMessages() {
    const response = await fetch('/api/chat');
    const messages = await response.json();

    chatDiv.innerHTML = '';
    messages.forEach(msg => {
      const messageElement = document.createElement('div');
      messageElement.textContent = `[${msg.timestamp}] ${msg.username}: ${msg.message}`;
      chatDiv.appendChild(messageElement);
    });
  }

  setInterval(loadMessages, 2000); // Refresh messages every 2 seconds
</script>

</body>
</html>
